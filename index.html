<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- AOS data -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
    <link rel="stylesheet" href="aos.css" />
    <title>AOS js library animation</title>
</head>
<body>
<div class="container">

    <!-- Fade animation -->
        <div id="anim1" class="divs" data-aos="fade-right">
            <h1>1</h1>
        </div>

        <div id="anim2" class="divs" data-aos="fade-left">
            <h1>2</h1>
        </div>

        <div id="anim3" class="divs" data-aos="fade-right">
            <h1>3</h1>
        </div>

        <div id="anim4" class="divs" data-aos="fade-up">
            <h1>4</h1>
        </div>

        <div id="anim5" class="divs" data-aos="fade-right">
            <h1>5</h1>
        </div>

        <div id="anim6" class="divs" data-aos="fade-down">
            <h1>6</h1>
        </div>

        <div id="anim4" class="divs" data-aos="fade-up">
            <h1>7</h1>
        </div>

        <div id="anim5" class="divs" data-aos="fade-right">
            <h1>8</h1>
        </div>

        <div id="anim6" class="divs" data-aos="fade-down">
            <h1>9</h1>
        </div>

        <!-- FLip animations -->
        <div id="anim4" class="divs" data-aos="flip-up">
            <h1>10</h1>
        </div>

        <div id="anim5" class="divs" data-aos="flip-down">
            <h1>11</h1>
        </div>

        <div id="anim6" class="divs" data-aos="flip-left">
            <h1>12</h1>
        </div>

        <div id="anim4" class="divs" data-aos="flip-right">
            <h1>13</h1>
        </div>

        <!-- Zoom animations -->
        <div id="anim5" class="divs" data-aos="zoom-in">
            <h1>14</h1>
        </div>

        <div id="anim6" class="divs" data-aos="zoom-in-up">
            <h1>15</h1>
        </div>

        <div id="anim5" class="divs" data-aos="zoom-in-down">
            <h1>16</h1>
        </div>

        <div id="anim6" class="divs" data-aos="zoom-in-right">
            <h1>17</h1>
        </div>

        <div id="anim6" class="divs" data-aos="zoom-in-left">
            <h1>17</h1>
        </div>

</div>
    <!-- <script src="https://unpkg.com/aos@next/dist/aos.js"></script> -->
    <script src="aos.js"></script>
    <script>
        AOS.init({
            offset: 200,  // offset (in px) from the original trigger point
            duration: 1000, // values from 0 to 3000, with step 50ms

            // Global settings:
            disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
            startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
            initClassName: 'aos-init', // class applied after initialization
            animatedClassName: 'aos-animate', // class applied on animation
            useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
            disableMutationObserver: false, // disables automatic mutations' detections (advanced)
            debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
            throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)
            
            // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
            delay: 0, // values from 0 to 3000, with step 50ms
            easing: 'ease', // default easing for AOS animations
            once: false, // whether animation should happen only once - while scrolling down
            mirror: false, // whether elements should animate out while scrolling past them
            anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
        });
    </script>
</body>
</html>
